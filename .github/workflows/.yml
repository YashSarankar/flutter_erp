name: Flutter CRM

on:
  push:
    branches:
      - unstable


jobs:
  flutter_test:
    name: Run flutter test and analyse
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyse
      - run: flutter build windows --release